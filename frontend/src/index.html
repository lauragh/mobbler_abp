    <script>
        !(function() {
            let e = document.createElement("script"),
                t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
                "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
            // Replace 1.x.x with the version that you want
            (e.async = !0),
            (e.onload = () => {
                window.WebChat.default({
                        customData: {
                            language: "es"
                        },
                        socketUrl: "https://mobbler.ovh/",
                        initPayload: "/saludos",
                        inputTextFieldHint: "Escribe un mensaje",
                        socketPath: "/chatbot/socket.io/",
                        profileAvatar: "../assets/img/Ren-blanco.png",
                        userBackgroundColor: "#ea5353",
                        userTextColor: "white",
                        mainColor: "#ea5353",
                        title: "Ren",
                        connectingText: "Bot no est√° conectado. Esperando...",
                        openLauncherImage: "../assets/img/Ren2.png",
                        autofocus: true,
                        params: {
                            storage: "session" // <<< Try changing to "local"
                        }
                        // add other props here
                    },
                    null
                );
            }),
            t.insertBefore(e, t.firstChild);
        })();
    </script>
